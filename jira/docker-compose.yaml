version: "3.8"
services:
  jira:
    container_name: jira
    depends_on:
      - postgres
    build: .
    environment:
      - TZ=Asia/Tehran
      - ATL_TOMCAT_SCHEME=https
      - ATL_TOMCAT_SECURE=true
      - ATL_PROXY_NAME=jira.dev.omid.ir
      - ATL_PROXY_PORT=443
    ports:
      - 8080:8080
    volumes:
      - jiradata:/var/atlassian/jira
      #- jirafiles:/var/atlassian/application-data/jira/data/
    restart: always
  postgres:
    container_name: postgres                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
    image: postgres:alpine
    environment:
      - POSTGRES_USER=dbadmin
      - POSTGRES_PASSWORD=postgrespass
      - POSTGRES_DB=jiradb
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - 5433:5432
    volumes:
      - postgresdata:/var/lib/postgresql/data
    restart: always
volumes:
  jiradata:
  #jirafiles:
  postgresdata: